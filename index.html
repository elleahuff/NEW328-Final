

<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Final Project Visualization</title>

            <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>


            <style type="text/css">
                rect:hover {
				fill: orange;
                }			
                #tooltip {
                    position: absolute;
                    width: 200px;
                    height: auto;
                    padding: 10px;
                    background-color: white;
                    -webkit-border-radius: 10px;
                    -moz-border-radius: 10px;
                    border-radius: 10px;
                    -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                    -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                    pointer-events: none;
                }
                
                #tooltip.hidden {
                    display: none;
                }
                
                #tooltip p {
                    margin: 0;
                    font-family: sans-serif;
                    font-size: 16px;
                    line-height: 20px;
                }
            
            </style>
        </head>
        <body>
            <p></p>
            <p></p>
            <div id="tooltip" class="hidden">
                <p><strong>Total Dogs</strong></p>
                <p><span id="value"></span></p>
                <p><strong>Total Minutes</strong></p>
                <p><span id="value2"></span></p>
                <p><strong>Average Busyness    (1 being least busy)  </strong></p>
                <p><span id="value3"></span></p>
                <p><strong>Average Dogs</strong></p>
                <p><span id="value4"></span></p>

            </div>
            
            <script type="text/javascript">
            // Your beautiful D3 code will go here\
                var dataset; 
                d3.csv('http://localhost:8000/OneDrive%20-%20Indiana%20University/Documents/Elle/Spring2024/NEW328/projectfolder/DogPark2023D6.csv', d3.autoType).then(function(data) {
                    console.log(data)
                    dataset=data

                    var margin = {top: 100, right: 20, bottom: 60, left: 80},
                        width = 960 - margin.left - margin.right,
                        height = 700 - margin.top - margin.bottom;

                        var x = d3.scaleBand()
                            .range([0, width])
                            .padding(0.25);

                        var y = d3.scaleLinear()
                            .range([height, 0]);

                        var svg = d3.select("body").append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom)
                            .append("g")
                            .attr("transform", 
                                "translate(" + margin.left + "," + margin.top + ")");
                        
                        x.domain(data.map(function(d) { return d.Dayofweek }));
                        
                        y.domain([0, d3.max(data, function(d) { return d.Totaldogsbydaysofweek})+ 10]);

                        svg.selectAll(".bar")
                            .data(data)
                            .enter().append("rect")
                            .attr("class", "bar")
                            .attr("fill", function(d) {
					            return "rgb(50, 160, " + Math.round(d.Totaldogsbydaysofweek * 1) +")"; })
                            .attr("x", function(d) { return x(d.Dayofweek) ; })
                            .attr("width", x.bandwidth())
                            .attr("y", function(d) { return y(0); })
                            .attr("height", function(d) { return height - y(d.Totaldogsbydaysofweek) })
        

                            .on("mouseover", function(e,d) {

                                //Get this bar's x/y values, then augment for the tooltip
                                var xPosition = parseFloat(d3.select(this).attr("x")) + 50;
                                var yPosition = parseFloat(d3.select(this).attr("y")) / 2 + height / 2;

                                //Update the tooltip position and value
                                
                                        
                                d3.select("#tooltip")
                                    .style("left", xPosition + "px")
                                    .style("top", yPosition + "px")	
                                    .select("#value")
                                    .text(d.Totaldogsbydaysofweek) 
                            
                                d3.select("#tooltip")
                                    .style("left", xPosition + "px")
                                    .style("top", yPosition + "px")	
                                    .select("#value2")
                                    .text(d.TotalMinutesByDay) 


                                d3.select("#tooltip")
                                    .style("left", xPosition + "px")
                                    .style("top", yPosition + "px")	
                                    .select("#value3")
                                    .text(d.AverageBusyness) 
                                
                                d3.select("#tooltip")
                                    .style("left", xPosition + "px")
                                    .style("top", yPosition + "px")	
                                    .select("#value4")
                                    .text(d.Averagedogsbydayofweek)

                                //Show the tooltip
                                d3.select("#tooltip").classed("hidden", false);

                            })
                            .on("mouseout", function() {

                                    //Hide the tooltip
                                    d3.select("#tooltip").classed("hidden", true);})

                            

                            svg.append("g")
                                .attr("transform", "translate(0," + height + ")")
                                .call(d3.axisBottom(x));

                            svg.append("g")
                                .call(d3.axisLeft(y));
                                                    

                        svg.selectAll("rect")
                            .transition()
                            .duration(1000)
                            .attr("y", function(d) { return y(d.Totaldogsbydaysofweek); })
                            .attr("height", function(d) { return height - y(d.Totaldogsbydaysofweek); })
                            .delay(function(d,i){console.log(i) ; return(i*105)})        
                            ;
                


                        svg.append("text")
                            .attr("class", "x label")
                            .attr("text-anchor", "end")
                            .attr("x", width)
                            .attr("y", height + 50)
                            .text("Day of the week");

                            svg.append("text")
                                .attr("class", "y label")
                                .attr("text-anchor", "end")
                                .attr("y", 6)
                                .attr("dy", ".75em")
                                .attr("transform", "rotate(-90)")
                                .text("Total dog interactions");
                            
                            svg.append("text")
                                .attr("transform", "translate(20,0)")
                                .attr("x", -20)
                                .attr("y", -60)
                                .attr("font-size", "25px")
                                .text("Dogs Arlo Interacted with at the Dog Park in 2023")

                    
                                
                    });
            </script>
        </body>
    </html>
